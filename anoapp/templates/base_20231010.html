<!--静的コンテンツ ロード-->
{% load static %}

<!DOCTYPE html>
<html lang="ja">
<!--ヘッダー設定-->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZNW_その他製品見積書</title>
  <link rel="shortcut icon" href="{% static 'anoapp/img/favicon.png' %}" />

  <!--bootstrap関連-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!--jquery関連 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="{% static 'anoapp/js/inlines.js' %}"></script>
  <!--jquery関連
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  -->

  <!-- スタイルシート-->
  <link rel="stylesheet" type="text/css" href="{% static 'anoapp/css/another_app.css' %}" />
</head>

<body>
  <!--ナビゲーションバーの設定-->
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid">
      <!--会社ロゴ-->
      <a class="navbar-brand" href="{% url 'list-page' %}">
        <img src="{% static 'anoapp/img/znwLogo.png' %}" alt="画像" />
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'list-page' %}">ホーム</a>
          </li>
          <!--ドロップダウンメニュー-->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">システムメニュー
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="{% url 'list-page' %}">見積書一覧</a>
              </li>
              <li>
                <a class="dropdown-item" href="/create/">新規作成</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="#">その他(工事中)</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">ヘルプ</a>
          </li>
        </ul>
        <!--
        <form class="d-flex">
          <input class="form-control me-2 h-25" type="search" placeholder="検索" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        -->
      </div>
    </div>
  </nav>

  <!--メイン部分-->
  {% comment %}
  <div class="container-fluid">{% block main %} {% endblock %}</div>
  {% endcomment %} {% block main %} {% endblock %}

  <!--スクリプト部分-->
  {% block scripts %}
  <!--Bootstrap用js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  {% endblock %}
</body>

</html>

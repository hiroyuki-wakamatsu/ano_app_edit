{% load static %}

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>login</title>

<link rel="stylesheet" type="text/css" href="{% static 'common/Morph.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'common/newIn.css' %}" />
<!--fontawesome-->
<link href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" rel="stylesheet">

</head>

<body>
<header>
    <div class = "znwlogo img-fluid text-center m-5"><img src="{% static 'anoapp/img/znwlogo.png' %}" alt="znwlogo" width="300"/></div>
</header>
    <div class = "loginbox">

    <div class="loginform text-center bg-light p-5">
      <h3>ZNW製品見積システムログイン</h3>
      {% comment %} <a>ユーザー名とパスワードを入力し、ログインしてください。</a><br><br> {% endcomment %}
      <form method="post">
        {% csrf_token %}
        
        <div class="form-group m-4">
        {% comment %} {{ form.username.label_tag }} <!-- カスタムフィールドのラベル --> {% endcomment %}
        {{ form.username }}</div> <!-- カスタムフィールド -->
        <div class="form-group m-4">
        {% comment %} {{ form.password.label_tag }} <!-- カスタムフィールドのラベル --> {% endcomment %}
        {{ form.password }}</div><!-- カスタムフィールド -->
        
        <div class="form-group text-center m-4">
        <button type="submit" class="btn btn-outline-info"><b>ログイン</b></button></div>
      </form>
    </div>

        
    </div>
    
</body>
</html>
